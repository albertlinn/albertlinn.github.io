<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">  
    <link href="https://fonts.googleapis.com/css?family=Roboto:700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="left-container-content">
                <div class="left-container-content-inputarea">
                    <input class="addinput" type="text" placeholder="ADD A NEW MISSION...">
                    <i class="material-icons">add</i>
                </div>
                <div class="left-container-content-firsttodo">
                    <span class="left-container-content-firsttodo-precircle">
                    </span>
                    <span class="left-container-content-firsttodo-title">
                        THE FIRST THING TO DO TODAY
                    </span>
                    <span class="left-container-content-firsttodo-nextcircle">

                    </span>
                </div>
                <div class="left-container-content-time">
                    <span>25:00</span>
                </div>
                <div class="left-container-content-moretodo">
                    <div class="left-container-content-moretodo-item">
                        <span></span>
                        <div class="content"><a>THE SECOND THING TO DO TODAY</a></div>
                        <i class="material-icons">play_circle_outline</i>
                    </div>
                    <div class="left-container-content-moretodo-item">
                        <span></span>
                        <div class="content"><a>THE THIRD THING TO DO TODAY</a></div>
                        <i class="material-icons">play_circle_outline</i>
                    </div>
                    <div class="left-container-content-moretodo-item">
                        <span></span>
                        <div class="content"><a>THE FORTH THING TO DO TODAY</a></div>
                        <i class="material-icons">play_circle_outline</i>
                    </div>
                    <div class="left-container-content-moretodo-moreitem">
                        <span onclick="location.href='https://albertlinn.github.io/PotatoClock/todolist.html'">MORE</span>>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-circleborder"></div>
            <div class="right-container-circle"></div>
            <div class="right-container-stopdot"></div>
            <div class="right-container-player">
                <i class="material-icons">play_circle_filled</i>
            </div>
            <ul class="right-container-pagelist">
                <li>
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/PotatoClock/todolist.html'">list</i>
                </li>
                <li>
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/PotatoClock/chart.html'">assessment</i>
                </li>
                <li>
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/PotatoClock/setting.html'">library_music</i>
                </li>
            </ul>
            <div class="right-container-pomo">POMODORO</div>
        </div>
    </div>
    
</body>
</html>
