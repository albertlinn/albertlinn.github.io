<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/setting.css">  
    <link href="https://fonts.googleapis.com/css?family=Roboto:700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="settingcontainer">
        <div class="left-settingcontainer">
            <ul class="left-settingcontainer-pagelist">
                <li >
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/todolist.html'">list</i>
                    <span class="title" onclick="location.href='https://albertlinn.github.io/todolist.html'">TO-DO LIST</span>
                </li>
                <li>
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/chart.html'">assessment</i>
                    <span onclick="location.href='https://albertlinn.github.io/chart.html'">ANALYTICS</span>
                </li>
                <li class="left-settingcontainer-pagelist-mainpage">
                    <i class="material-icons menuIcon" onclick="location.href='https://albertlinn.github.io/setting.html'">library_music</i>
                    <span onclick="location.href='https://albertlinn.github.io/setting.html'">RIGHTONES</span>
                </li>
            </ul>
            <div class="left-settingcontainer-clockarea">
                <div class="left-settingcontainer-clockarea-circleoutborder"></div>
                <div class="left-settingcontainer-clockarea-circleborder"></div>
                <div class="left-settingcontainer-clockarea-circle"></div>
                <div class="left-settingcontainer-clockarea-playready"><i class="material-icons">play_arrow</i></div>
                <div class="left-settingcontainer-clockarea-content">
                    <span class="time">25:00</span>
                    <p>THE FIRST THING TO DO TODAY</p>
                </div>
            </div>
        </div>
        <div class="right-settingcontainer">
            <div class="right-settingcontainer-content">
                <div class="right-settingcontainer-content-todobody">
                    <div class="right-settingcontainer-content-todobody-todotitle">
                        <span>WORK</span>
                    </div>
                    <div class="right-settingcontainer-content-todobody-ringgroup">
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-1">
                            <label class="radio-label" for="work-item-1"><span class="mock-radio-input"></span>NONE</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-2">
                            <label class="radio-label" for="work-item-2"><span class="mock-radio-input"></span>DEFAULT</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-3">
                            <label class="radio-label" for="work-item-3"><span class="mock-radio-input"></span>ALARM</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-4">
                            <label class="radio-label" for="work-item-4"><span class="mock-radio-input"></span>ALERT</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-5">
                            <label class="radio-label" for="work-item-5"><span class="mock-radio-input"></span>BEEP</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-6">
                            <label class="radio-label" for="work-item-6"><span class="mock-radio-input"></span>BEEL</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-7">
                            <label class="radio-label" for="work-item-7"><span class="mock-radio-input"></span>BIRD</label>
                        </div>
                            <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-8">
                            <label class="radio-label" for="work-item-8"><span class="mock-radio-input"></span>BUGLE</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-9">
                            <label class="radio-label" for="work-item-9"><span class="mock-radio-input"></span>DIGITAL</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-10">
                            <label class="radio-label" for="work-item-10"><span class="mock-radio-input"></span>DROP</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-11">
                            <label class="radio-label" for="work-item-11"><span class="mock-radio-input"></span>HORN</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-12">
                            <label class="radio-label" for="work-item-12"><span class="mock-radio-input"></span>MUSIC</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-13">
                                <label class="radio-label" for="work-item-13"><span class="mock-radio-input"></span>RING</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-14">
                            <label class="radio-label" for="work-item-14"><span class="mock-radio-input"></span>WARNING</label>
                        </div>
                        <div class="ring-item">
                            <input type="radio" name="work-ringtone" class="radio-input" id="work-item-15">
                            <label class="radio-label" for="work-item-15"><span class="mock-radio-input"></span>WHISTLE</label>
                        </div>
                    </div>
                    <div class="right-settingcontainer-content-todobody-todotitle">
                        <span>BREAK</span>   
                    </div>
                    <div class="right-settingcontainer-content-todobody-ringgroup">
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-1">
                                <label class="radio-label" for="break-input-1"><span class="mock-radio-input"></span>NONE</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-2">
                                <label class="radio-label" for="break-input-2"><span class="mock-radio-input"></span>DEFAULT</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-3">
                                <label class="radio-label" for="break-input-3"><span class="mock-radio-input"></span>ALARM</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-4">
                                <label class="radio-label" for="break-input-4"><span class="mock-radio-input"></span>ALERT</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-5">
                                <label class="radio-label" for="break-input-5"><span class="mock-radio-input"></span>BEEP</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-6">
                                <label class="radio-label" for="break-input-6"><span class="mock-radio-input"></span>BEEL</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-7">
                                <label class="radio-label" for="break-input-7"><span class="mock-radio-input"></span>BIRD</label>
                            </div>
                                <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-8">
                                <label class="radio-label" for="break-input-8"><span class="mock-radio-input"></span>BUGLE</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-9">
                                <label class="radio-label" for="break-input-9"><span class="mock-radio-input"></span>DIGITAL</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-10">
                                <label class="radio-label" for="break-input-10"><span class="mock-radio-input"></span>DROP</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-11">
                                <label class="radio-label" for="break-input-11"><span class="mock-radio-input"></span>HORN</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-12">
                                <label class="radio-label" for="break-input-12"><span class="mock-radio-input"></span>MUSIC</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-13">
                                    <label class="radio-label" for="break-input-13"><span class="mock-radio-input"></span>RING</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-14">
                                <label class="radio-label" for="break-input-14"><span class="mock-radio-input"></span>WARNING</label>
                            </div>
                            <div class="ring-item">
                                <input type="radio" name="work-ringtone" class="radio-input" id="break-input-15">
                                <label class="radio-label" for="break-input-15"><span class="mock-radio-input"></span>WHISTLE</label>
                            </div>
                        </div>  
                    <i class="material-icons close-button" onclick="location.href='https://albertlinn.github.io/index.html'">clear</i>
                    <div class="right-settingcontainer-content-todobody-pomo">POMODORO</div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
